<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="join.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <main id="main-holder">
        <h1 id="login-header">Join</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">잘못된 아이디 <span id="error-msg-second-line">비밀번호 입니다.</span></p>
        </div>

        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="ID">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="PASSWORD">
            <input type="password" name="re_password" id="re_password-field" class="login-form-field" placeholder="RE_PASSWORD">
            <input type="submit" value="Join" id="login-form-submit">
        </form>
    </main>
</body>
</html>
